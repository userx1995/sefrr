        <div class="flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card mt-22">

            <div class="-mt-26 lg:-mt-22 rounded-full">

                <div class="mt-2">

                        <span class="ml-3 leading-4">{{admin.status}}</span>
                    </span>
                </div>

            </div>

            <!-- Separator -->
            <div class="hidden lg:flex h-8 mx-8 border-l-2"></div>

            <!-- Stats -->
            <div class="flex items-center mt-6 lg:mt-0 space-x-6">
                <div class="flex flex-col items-center">
                    <span class="font-bold">{{admin.governorate}}</span>
                    <span class="text-sm font-medium text-secondary">Governorate</span>
                </div>
            </div>
